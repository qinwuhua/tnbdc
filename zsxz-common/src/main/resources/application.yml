# 公共接口模块

# 多口设置
server:
  port: 8001

# 数据库设置
spring:
  application:
    name: zsxz-common
  datasource:
#    url: jdbc:oracle:thin:@211.101.37.237:1521:orcl
#    username: zsxz
#    password: zsxz
    url: jdbc:oracle:thin:@192.168.10.230:1521:orcl
    username: c##zsxz
    password: zsxz
    driver-class-name: oracle.jdbc.driver.OracleDriver
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      filters: stat,logging
      initial-size: 8
      min-idle: 3
      max-active: 10
      query-timeout: 6000
      transaction-query-timeout: 6000
      remove-abandoned-timeout: 1800
      max-wait: 60000
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      test-while-idle:  true
      test-on-borrow: false
      test-on-return: false
  jackson:
    date-format: yyyy/MM/dd
    time-zone: GMT+8

mybatis:
  mapper-locations: classpath:/xml/*.xml
  type-aliases-package: com.hdsx.common.etity
  config-location: classpath:mybatis-config.xml

#pagehelper分页插件配置
pagehelper:
  helper-dialect: oracle
  reasonable: true
  support-methods-arguments: true
  offset-as-page-num: true
  row-bounds-with-count: true
  params: count=countSql

#上传文件相关信息
file:
  fileSavePath: D:/apache-tomcat-9.0.2/webapps/uploadFiles/